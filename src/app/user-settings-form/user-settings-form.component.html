<div class="container mt-3">
    <h2> User Settings</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" />
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Email Special Offers
            </label>
        </div>
        <p class="mt-3">User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InterfaceStyle" id="lightInterface" checked>
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InterfaceStyle" id="mediumInterface">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InterfaceStyle" id="darkInterface">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType">
                <option value="">Monthly</option>
                <option value="">Annual</option>
                <option value="">Lifetime</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>
        <button class="btn btn-primary mt-3">Send</button>
    </form>
</div>
